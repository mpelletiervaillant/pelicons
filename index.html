---
layout: default
---
  <div class="home-banner">
    <div class="home-banner-content text-center">
      <img class="img-flex dark-logo-home pad-b-2" src="{{site.baseurl}}/images/pelicons-dark-logo.svg" alt="">   
      <h1 class="uppercase wrapper white font-primary">High quality icons<br>at your fingertips</h1>
    </div> 
  </div>

<div class="wrapper">
    <div class="grid">
        {% for icons in site.data.icons %}
        <div class="unit xs-1 s-1 m-1-4 l-1-8">
            <a href="#" class="show-message">
              <img class="img-flex island gutter" src="{{site.baseurl}}/images/icons/{{icons.png}}" alt="">
            </a>
            <div class="modal-content hide">
                <span class="close">&times;</span>
                <div class="grid grid-middle">
                    <div class="unit xs-1 s-1 m-1-2 l-2-3">
                        <img class="img-flex" src="{{site.baseurl}}/images/icons/{{icons.svg}}">
                      </div> 
                    <div class="unit xs-1 s-1 m-1-2 l-1-3">
                      <h2 class="white icon-name font-primary uppercase">{{icons.name}}</h2>
                    </div>  
                </div>
        </div>
        </div>
        {% endfor %}
    </div>
    </div>
